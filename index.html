<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveEasy - Car Rental</title>
    <style>
      /* Splash Screen Styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 1;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Arial', sans-serif;
      }
      
      .splash-logo {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }
      
      .splash-text {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .splash-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }
      
      .splash-progress-bar {
        height: 100%;
        background: white;
        width: 0%;
        animation: progress 2s ease-in-out forwards;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      /* Hide splash screen */
      .splash-hidden {
        display: none;
      }
      
      /* Main app container */
      #root {
        opacity: 0;
        animation: fadeIn 0.5s ease-in 2s forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
      <div class="splash-logo">ðŸš— DriveEasy</div>
      <div class="splash-text">Premium Car Rentals</div>
      <div class="loading-spinner"></div>
      <div class="splash-progress">
        <div class="splash-progress-bar"></div>
      </div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <script>
      // Wait for DOM to load
      document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splashScreen');
        const root = document.getElementById('root');
        
        // Get the current path to determine where to navigate
        const currentPath = window.location.pathname;
        
        // Load main.jsx after 2 seconds (splash screen duration)
        setTimeout(() => {
          // Hide splash screen
          splashScreen.classList.add('splash-hidden');
          
          // Load the main React application
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.jsx';
          document.head.appendChild(script);
          
          console.log('DriveEasy app loaded successfully!');
          console.log('Current path:', currentPath);
          
          // If we're not already on /admin/login and want to open it directly,
          // you can either:
          // Option 1: Change the URL (recommended)
          if (!currentPath.includes('/admin/login')) {
            window.history.replaceState(null, '', '/admin/login');
          }
          
          // Option 2: Or if you want to keep the current URL but ensure the React app
          // handles the routing correctly, let React Router handle it
          // The React app will read the current URL and render the appropriate component
          
        }, 2000); // 2 second splash screen
      });
    </script>
  </body>
</html>
