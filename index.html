<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveEasy - Car Rental</title>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: 'Arial', sans-serif;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      }
      
      .splash-tagline {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .splash-progress {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }
      
      .splash-progress-bar {
        height: 100%;
        width: 0%;
        background: white;
        transition: width 0.3s ease;
      }
      
      /* Hide splash screen when app loads */
      .splash-hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Main app styles */
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-logo">DriveEasy</div>
      <div class="splash-tagline">Premium Car Rentals Made Simple</div>
      <div class="loading-spinner"></div>
      <div class="splash-progress">
        <div class="splash-progress-bar" id="progress-bar"></div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Your React App Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Splash Screen Logic -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const splashScreen = document.getElementById('splash-screen');
        const progressBar = document.getElementById('progress-bar');
        
        // Simulate loading progress
        let progress = 0;
        const interval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            
            // Wait a moment at 100% then hide splash
            setTimeout(() => {
              splashScreen.classList.add('splash-hidden');
              
              // Remove splash screen from DOM after fade out
              setTimeout(() => {
                splashScreen.remove();
              }, 500);
            }, 500);
          }
          
          progressBar.style.width = `${progress}%`;
        }, 200);
        
        // Fallback: hide splash screen after 4 seconds max
        setTimeout(() => {
          if (splashScreen.parentNode) {
            splashScreen.classList.add('splash-hidden');
            setTimeout(() => {
              if (splashScreen.parentNode) {
                splashScreen.remove();
              }
            }, 500);
          }
        }, 4000);
      });
    </script>
  </body>
</html>
